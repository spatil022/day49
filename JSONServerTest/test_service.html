<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <title>Test Ajax Services and Promise</title>
    <style>
        .body {
            margin: auto;
        }
        div{
            border: 1px solid black;
            background-color: lightblue;
            padding: 50px;
            width: 80%;
            font-size: xx-large;
            margin-top: 50px;
        }
    </style>
    <script src="http_services.js"></script>
</head>

<body>
    <h1>The Test Services Result</h1>
    <div id="get_services"></div>
    <div id="delete_services"></div>
    <div id="post_services"></div>
    <script>
        const getEle = document.querySelector('#get_services')
        const getURL = "http://localhost:3000/employees/1";
        makePromiseCall("GET", getURL, true)
            .then(responseText => {
                getEle.textContent = "Get User data: " + responseText;
            })
            .catch(error =>{
                getEle.textContent = "Get Error Status: " + JSON.stringify(error);
            });

        const deleteElem = document.querySelector('#delete_services')
        const deleteURL = "http://localhost:3000/employees/2";
        makePromiseCall("DELETE", deleteURL, false)
            .then(responseText => {
                deleteElem.textContent = "Deleted data: " + responseText;
            })
            .catch(error =>{
                deleteElem.textContent = "Delete Error Status: " + JSON.stringify(error);
            } );

        const postEle = document.querySelector('#post_services')
        const postURL = "http://localhost:3000/employees";
        const empData = {
            "_date": "2020-11-12",
            "_department": [
                         "Finance"
                           ],
            "_gender": "male",
            "id": 2,
             "_name": "Mohit",
             "_note": "sampletext",
             "_profilePic": "../Assets/Ellipse-1.png",
            "_salary": "500000"

            };
        makePromiseCall("POST", postURL, true,empData)
            .then(responseText => {
                postEle.textContent = "New User Data :"+responseText;
            })
            .catch(error =>{
                postEle.textContent = "Post Error Status: " + JSON.stringify(error);
            } );
    </script>
</body>

</html>
